<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d2c9f367d.js" crossorigin="anonymous"></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">la météo</h3>
            <div>
                <h1 class="temp">16°</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50">
                    <span class="condition">Nuageux</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Rechercher un lieu">
                <button type="submit" class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Paris</li>
                <li class="city">Lyon</li>
                <li class="city">Rennes</li>
                <li class="city">Montpellier</li>
            </ul>

            <ul class="details">
                <h3>Détails de la météo</h3>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">72%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">6.1 km/h</span>
                </li>
            </ul>
        </div>
    </div>


    <script async src="./app.js"></script>
</body>
</html>
